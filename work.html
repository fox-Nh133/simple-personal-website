<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work</title>
  <meta name="description" content="Selected works and prototypes" />
  <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml" />
  <style>
    :root {
      --fg: #1a1a1a;
      --muted: #5f6368;
      --link: #1a1a1a;
      --link-hover: #000;
      background: #fafafa;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #eaeaea;
        --muted: #9aa0a6;
        --link: #eaeaea;
        --link-hover: #fff;
        background: #0d0f12;
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display: flex;
      justify-content: center;
    }

    main {
      max-width: 40rem;
      padding: 4vh 5vw;
      text-align: center;
    }

    h1 { font-size: 2rem; margin-bottom: 2rem; }

    .back-link {
      display: block;
      text-decoration: none;
      color: var(--fg);
      font-weight: 500;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .back-link:hover { color: var(--link-hover); }

    .work { margin-bottom: 3rem; border-bottom: 1px solid var(--muted); padding-bottom: 2rem; }
    .work:last-of-type { border-bottom: 0; padding-bottom: 0; }

    .work img {
      width: 70%;
      border-radius: 0.75rem;
      margin: 1rem 0;
      height: auto;
    }

    .links a {
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 2px;
      margin: 0 0.5rem;
    }
    a:hover { color: var(--link-hover); }

    .tags { color: var(--muted); font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <a href="/" class="back-link">‚Üê TOP</a>
    <h1>Work (WIP)</h1>

    <section class="work">
  <h2>Work title</h2>
  <p>Work description</p>
  <img src="/images/path.jpeg" alt="Work title" loading="lazy" decoding="async">
  <div class="links"><a href="https://example.com" target="_blank" rel="noopener">Project site</a></div>
  <div class="tags"># technology, code</div>
</section>

  </main>
</body>
</html>
